# Zenodo upload configuration (InvenioRDM format)
# Obtain your access token from: Account Settings > Applications > Personal access tokens
# Use https://sandbox.zenodo.org/api for testing

zenodo_url: https://zenodo.org/api
access_token: <YOUR_ZENODO_TOKEN>
user_agent: piccione/2.0.0

# Required metadata
title: My Dataset
publication_date: "2024-01-15"

resource_type:
  id: dataset

access:
  record: public
  files: public

creators:
  - person_or_org:
      type: personal
      given_name: John
      family_name: Doe
      identifiers:
        - scheme: orcid
          identifier: 0000-0000-0000-0000
    affiliations:
      - name: University of Bologna
  # Organization example:
  # - person_or_org:
  #     type: organizational
  #     name: Research Institute

# Optional: create a new version of an existing record
# record_id: abc12-3defg

# Optional: submit to a community for review (skipped on sandbox)
# community: my-community

subjects:
  - subject: data
  - subject: research

# License rights (InvenioRDM format)
# Option 1: standard license by ID
rights:
  - id: cc-by-4.0
# Option 2: custom license
# rights:
#   - title: Custom License
#     description: License terms here
#     link: https://example.com/license

description: |
  Dataset description here.

  Multiple paragraphs supported.

  - Bullet lists work too
  - Another item

# additional_descriptions:
#   - description: |
#       Additional notes about the dataset.
#     type:
#       id: notes

# publisher: My Organization

# version: "1.0.0"

# languages:
#   - id: eng

# related_identifiers:
#   - identifier: 10.1234/example.doi
#     relation_type:
#       id: issupplementto
#     scheme: doi
#   - identifier: https://example.com/related
#     relation_type:
#       id: isdocumentedby
#     scheme: url

# locations:
#   features:
#     - geometry:
#         type: Point
#         coordinates: [11.3426, 44.4949]
#       place: Bologna, Italy
#       description: Data collection site

files:
  - /path/to/dataset.zip
  - /path/to/readme.txt

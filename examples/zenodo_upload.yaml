# Zenodo upload configuration
# Obtain your access token from: Account Settings > Applications > Personal access tokens
# Use https://sandbox.zenodo.org for testing

zenodo_url: https://zenodo.org
access_token: <YOUR_ZENODO_TOKEN>
user_agent: piccione/2.0.0

# Required metadata
title: My Dataset
publication_date: "2024-01-15"

# Resource type (default: dataset)
upload_type: dataset
# upload_type values: publication, poster, presentation, dataset, image, video,
#                     software, lesson, physicalobject, other

# Publisher (default: Zenodo)
# publisher: My Organization

creators:
  - name: Doe, John
    affiliation: University of Bologna
    orcid: 0000-0000-0000-0000
  # Alternative name format: "Given Family" instead of "Family, Given"
  # - name: Jane Smith
  #   affiliation: Research Institute

keywords:
  - data
  - research

# License rights (InvenioRDM format)
# Option 1: Standard license by ID
rights:
  - id: cc-by-4.0
# Option 2: Custom license with title, description, and link
# rights:
#   - title: Custom License
#     description: License terms here
#     link: https://example.com/license

description: |
  Dataset description here.

  Multiple paragraphs supported. URLs are automatically linked:
  https://example.com

  - Bullet lists work too
  - Another item

# notes: |
#   Additional notes about the dataset.

# method: |
#   Description of the methodology used.

# version: "1.0.0"

# language: eng
# language values: ISO 639-2 or 639-3 codes (e.g., eng, ita, deu)

# related_identifiers:
#   - identifier: 10.1234/example.doi
#     relation: isSupplementTo
#   - identifier: https://example.com/related
#     relation: isDocumentedBy
# relation values: isCitedBy, cites, isSupplementTo, isSupplementedBy,
#                  isDescribedBy, isNewVersionOf, isPreviousVersionOf,
#                  isPartOf, hasPart, isReferencedBy, references,
#                  isDocumentedBy, isDerivedFrom, isSourceOf,
#                  isIdenticalTo, isAlternateIdentifier

# locations:
#   - place: Bologna, Italy
#     lat: 44.4949
#     lon: 11.3426
#     description: Data collection site

files:
  - /path/to/dataset.zip
  - /path/to/readme.txt
